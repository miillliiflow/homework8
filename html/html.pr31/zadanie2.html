<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хищники</title>
</head>
<body bgcolor="pink">
    <font color="blue">
        <h3 align="center">
            <strong>Хищники</strong>
        </h3>
    </font>
    <ol>
    <font color="red">
        <li><i><b>Медвежьи</b></i></li>
    </font>
    <ul type="disc">
    <font color="green">
        <li><b>Медведи</b></li>
    </font>
    <ul type="circle">
        <li>Бурый медведь, Белый медведь</li>
    </ul>
    <font color="green">
        <li><b>Панды</b></li>
    </font>
    <ul type="circle">
        <li>Большая панда, малая панда</li>
    </ul>
    </ul>
    <font color="red">
        <li><i><b>Собачьи</b></i></li>
    </font>
    <ul type="disc">
    <font color="green">
        <li><b>Волки</b></li>
    </font>
    <ul type="circle">
        <li>Шакал, Красный волк</li>
    </ul>
    <font color="green">
        <li><b>Лисы</b></li>
    </font>
    <ul type="circle">
        <li>Лиса рыжая, Фенек</li>
    </ul>
    </ul>
    </ol>

</html>
